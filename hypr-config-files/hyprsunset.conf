max-gamma = 150

# Daytime profile (sunrise)
profile {
    time = 6:00
    identity = true        # No tint, normal color temperature
    gamma = 1.0            # Normal brightness
}

# Nighttime profile (sunset)
profile {
    time = 18:00
    temperature = 3300     # Warmer color temperature for night (lower means warmer)
    gamma = 0.9            # Slightly reduced brightness
}
